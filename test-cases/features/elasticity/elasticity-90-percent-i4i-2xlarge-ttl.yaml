test_duration: 1440
prepare_write_cmd: [
  "cassandra-stress write no-warmup cl=ALL n=400000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=200 -col 'size=FIXED(128) n=FIXED(8)' -pop seq=1..400000000",
  "cassandra-stress write no-warmup cl=ALL n=400000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=200 -col 'size=FIXED(128) n=FIXED(8)' -pop seq=400000001..800000000",
  "cassandra-stress write no-warmup cl=ALL n=350000000 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate threads=200 -col 'size=FIXED(128) n=FIXED(8)' -pop seq=80000001..1200000000",
  "cassandra-stress user profile=/tmp/elasticity-ttl.yaml ops'(insert=1)' no-warmup cl=ALL n=300000000 -mode cql3 native -rate threads=200 -pop seq=1200000001..1500000000",
]

stress_cmd: [
  "cassandra-stress read no-warmup cl=ONE  duration=480m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3)' -mode cql3 native -rate 'threads=1 fixed=10/s' -col 'size=FIXED(128) n=FIXED(8)' -pop 'dist=gauss(1..400000000,200000000,4000000)'",
]

n_db_nodes: 3
instance_type_db: 'i4i.2xlarge'

n_loaders: 4
instance_type_loader: 'c6i.2xlarge'

n_monitor_nodes: 1
instance_type_monitor: 't3.large'

nemesis_class_name: 'NoOpMonkey'
nemesis_during_prepare: false
nemesis_interval: 30

user_prefix: 'elasticity-test'

round_robin: true
append_scylla_args: '--blocked-reactor-notify-ms 5 --abort-on-lsa-bad-alloc 1 --abort-on-seastar-bad-alloc --abort-on-internal-error 1 --abort-on-ebadf 1'
backtrace_decoding: false
print_kernel_callstack: true

append_scylla_yaml:
  auto_snapshot: false
